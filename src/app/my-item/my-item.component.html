<ul class="items">
    <li *ngFor="let item of myProducts" (click)="onSelect(item)" [class.selected]="item===selectedItem">
        {{item.name}}
    </li>
</ul>

<div *ngIf="selectedItem">
    <h2>{{selectedItem.name}} details</h2>
    <div><span>Name: </span>{{selectedItem.name}}</div>
    <div><span>Price: </span>{{selectedItem.price}}</div>
    <div><span>Description: </span>{{selectedItem.description}}</div>
</div>
